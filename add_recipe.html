<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Trove</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="add_recipe.css">
    <script src="https://kit.fontawesome.com/6dcbbbd878.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <nav>
        <ul><h1>TasteTrove <i class="fa-solid fa-utensils"></i></h1> </ul>
        <ul><a href="index.html">Sign out</a></ul> 
        <ul><a href="my_recipes.html">My Recipes</a></ul>          
      </nav>
    </header>

    <main>
      <h2>Add Recipe</h2>

      <form id="recipeForm" action="my_recipes.html">
        <div class="form-group">
          <label for="nameLabel">Recipe Name</label>
          <input type="text" class="form-control" id="exampleName" aria-describedby="nameHelp" placeholder="name">
        </div>

        <div class="form-group">
          <label for="imageFile">Image</label>
          <input type="file" class="form-control-file" id="imageFile">
        </div>

        <Section class = "ingredients">
          <label for="ingredients">Ingredients</label>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="ingredient (flour)" required>
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="amount (1/2 cups)" required>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="ingredient (flour)">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="amount (1/2 cups)">
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Add More Ingredients</button>
        </Section>

        <div class="form-group">
          <label for="instructions">Instructions (Please number)</label>
          <textarea class="form-control" id="formInstructions" rows="3"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Add Recipe</button>
        
      </form>


      







      
        
    </main>

    <footer>
      <hr />
      <span class="text-reset">Katherine Greer</span>
      <br />
      <a href="https://github.com/kgg511/RecipeStartup260">GitHub</a>
    </footer>
  </body>
</html>
