<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Trove</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>TasteTrove</h1>
      <img src="media/chicken.JPG" alt="Random baking photo" width="50%">
    </header>

    <main>
      <h1>Login</h1>
      <form method="get" action="play.html">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Your username here" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Your password here" />
        </div>
        <button type="submit">Login</button>
      </form>

      
    </main>

    <footer>
      <hr />
      <span class="text-reset">Katherine Greer</span>
      <br />
      <a href="https://github.com/kgg511/RecipeStartup260">GitHub</a>
    </footer>
  </body>
</html>
