<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Trove</title>
    <link rel="icon" href="favicon.ico" />
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6dcbbbd878.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>TasteTrove <i class="fa-solid fa-utensils"></i>
      </h1>
    </header>

    <main>

        <div class = "Login">
          <form method="get" action="all_recipes.html">
            <div class="form-group">
              <h3 class="Login">Login</h3>
              <label for="username">Username</label>
              <input type="text" class="form-control" id="exampleUsername" aria-describedby="emailHelp" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="examplePassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>

        <div class = "login_image">
          <img src="media/chicken.JPG" alt="Random baking photo" width="50%">
        </div>
        

    </main>

    <footer>
      <hr />
      <span class="name">Katherine Greer</span>
      <a href="https://github.com/kgg511/RecipeStartup260">GitHub</a>
    </footer>
  </body>
</html>
